<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Profile</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h2>HealthConnect</h2>
  </header>

  <div class="container">
    <h3 class="welcome-text">Welcome, Patient</h3>

    <!-- Alert container -->
    <div id="save-alert" class="my-3"></div>

    <div class="card profile-card">
      <img src="../../assets/images/images (4).jpeg" alt="Profile Picture" class="profile-img" />
      <div class="info">
        <h2 class="name">Jane Doe</h2>
        <p>Age: 28</p>
        <p>Gender: Female</p>
        <h4>Medical History</h4>
        <ul>
          <li>Allergy: Penicillin</li>
          <li>Asthma</li>
          <li>Appendectomy (2020)</li>
        </ul>

        <p><strong>Blood Type:</strong> <span id="blood-display">Loading...</span></p>

        <div class="mt-4 d-flex flex-wrap gap-2">
          <button class="edit-btn btn btn-primary" onclick="goToDashboard()">Edit Profile</button>
          <a href="../../index.html" class="btn btn-secondary">Back to Home Page</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
