<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Dashboard</title>

  <!-- ✅ Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h2>HealthConnect</h2>
  </header>

  <div class="container my-4">
    <h3 class="welcome-text text-center">Welcome, Patient</h3>

    <!-- Navigation Buttons -->
    <div class="button-group d-flex flex-wrap justify-content-center mb-4 gap-2">
      <button class="nav-btn btn btn-outline-primary" onclick="showSection('profile')">Medical Profile</button>
      <button class="nav-btn btn btn-outline-primary" onclick="showSection('vaccine')">Vaccination Records</button>
      <button class="nav-btn btn btn-outline-primary" onclick="showSection('report')">Report Health Issue</button>
      <button class="nav-btn btn btn-outline-secondary" onclick="goToProfile()">Back to Profile</button>
    </div>

    <!-- Medical Profile -->
    <div class="card tab-section p-4" id="profile">
      <div class="profile-card d-flex flex-column flex-md-row align-items-start gap-4">
        <img src="../../assets/images/images (4).jpeg" alt="Profile Picture" class="profile-img" />
        <div class="info flex-grow-1">
          <h2 class="name text-primary">Jane Doe</h2>
          <p>Age: 28</p>
          <p>Gender: Female</p>
          <h4>Medical History</h4>
          <ul>
            <li>Allergy: Penicillin</li>
            <li>Asthma</li>
            <li>Appendectomy (2020)</li>
          </ul>

          <label for="blood-dash" class="form-label mt-3">Blood Type:</label>
          <select id="blood-dash" class="form-select mb-3" aria-label="Select Blood Type">
            <option>O+</option>
            <option>A+</option>
            <option>B+</option>
            <option>AB+</option>
            <option>O-</option>
            <option>A-</option>
            <option>B-</option>
            <option>AB-</option>
          </select>

          <button class="edit-btn btn btn-primary w-100" onclick="saveChanges()">Save Changes</button>
        </div>
      </div>
    </div>

    <!-- Vaccination Records -->
    <div class="card tab-section p-4 d-none" id="vaccine">
      <h3>Vaccination Records</h3>
      <ul>
        <li>COVID-19 - Pfizer - Jan 2021</li>
        <li>Tetanus - Aug 2019</li>
        <li>Influenza - Oct 2023</li>
      </ul>
    </div>

    <!-- Report Health Issue -->
    <div class="card tab-section p-4 d-none" id="report">
      <h3>Report Health Issue</h3>
      <textarea rows="5" class="form-control mb-3" placeholder="Describe your health concern..."></textarea>
      <button class="edit-btn btn btn-danger btn-sm w-50" onclick="alert('Your health issue has been reported.')">Submit Report</button>
    </div>
  </div>

  <!-- ✅ Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ Custom JS -->
  <script src="script.js"></script>
</body>
</html>
