<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patient Profile | HealthConnect</title>
  <link rel="stylesheet" href="../../css/patient/patient.css"/>
</head>
<body>
  <section class="profile-section">
    <div class="card">
      <img src="../../assets/images/images (4).jpeg" alt="Patient Photo" class="profile-img" />
      <div class="info">
        <h2 id="patient-name">Jane Doe</h2>
        <p id="patient-age">Age: 28</p>
        <p id="patient-gender">Gender: Female</p>
        <h4>Medical History</h4>
        <ul id="medical-history">
          <li>Allergy: Penicillin</li>
          <li>Asthma</li>
          <li>Appendectomy (2020)</li>
        </ul>
        <button onclick="editProfile()">Edit Profile</button>
      </div>
    </div>
  </section>
  <script src="../../js/patient/patient.js"></script>
</body>
</html>
