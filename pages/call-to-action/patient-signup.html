<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Sign Up</title>
    <link rel="stylesheet" href="../../css/call-to-action/patient-signup.css">
    <script src="jquary.js"></script>

</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <div class="name-container">
                <div class="name-field">
                    <label for="Last">Last Name:</label>
                    <input type="text" id="Last" name="last" required>
                </div>
        
                <div class="name-field">
                    <label for="First">First Name:</label>
                    <input type="text" id="First" name="First" required>
                </div>
        
                <div class="name-field">
                    <label for="Middle">Middle Name:</label>
                    <input type="text" id="Middle" name="Middle" placeholder="Optional">
                </div>
            </div>
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        
            <label for="birthDate">Birth Date:</label>
            <input type="date" id="birthDate" name="birthDate" required>
        
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="../call-to-action/login.html">Log in here</a></p>
    </div>

    <script src="../../js/call-to-action/patient-signup.js"></script>
</body>
</html>
