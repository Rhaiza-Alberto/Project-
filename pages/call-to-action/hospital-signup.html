<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="hospital-sign-up.css" />
  <title>Hospital Registration</title>
</head>
<body>
  <div class="container">
    <h2>Hospital Registration Form</h2>
    <form id="hospitalSignUpForm" enctype="multipart/form-data">
      <fieldset>
        <legend>Hospital Details</legend>
        <div class="form-row">
          <div class="form-field">
            <label for="hospitalName">Hospital Name</label>
            <input type="text" id="hospitalName" name="hospitalName" required />
          </div>
          <div class="form-field">
            <label for="hospitalType">Hospital Type</label>
            <select id="hospitalType" name="hospitalType" required>
              <option value="">Select Type</option>
              <option value="Public">Public</option>
              <option value="Private">Private</option>
            </select>
          </div>
        </div>

        <div class="form-field">
          <label>Complete Address</label>
          <div class="form-row">
            <input type="text" name="street" placeholder="Street" required />
            <input type="text" name="barangay" placeholder="Barangay" required />
            <input type="text" name="city" placeholder="City / Municipality" required />
            <input type="text" name="province" placeholder="Province" required />
            <input type="text" name="country" placeholder="Country" value="Philippines" required />
          </div>
        </div>

        <div class="form-field">
          <label for="operatingHours">Operating Hours</label>
          <input type="text" id="operatingHours" name="operatingHours" placeholder="e.g., Mon–Fri 8:00 AM – 5:00 PM" required />
        </div>
      </fieldset>

      <fieldset>
        <legend>Contact Information</legend>
        <div class="form-row">
          <div class="form-field">
            <label for="hospitalEmail">Official Email</label>
            <input type="email" id="hospitalEmail" name="hospitalEmail" required />
          </div>
          <div class="form-field">
            <label for="hospitalPhone">Contact Number</label>
            <input type="tel" id="hospitalPhone" name="hospitalPhone" required />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Accreditation & Documentation</legend>
        <div class="form-row">
          <div class="form-field">
            <label for="dohCert">DOH Accreditation</label>
            <input type="file" id="dohCert" name="dohCert" accept="application/pdf,image/*" required />
          </div>
          <div class="form-field">
            <label for="businessPermit">Business Permit</label>
            <input type="file" id="businessPermit" name="businessPermit" accept="application/pdf,image/*" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label for="philHealth">PhilHealth (Optional)</label>
            <input type="file" id="philHealth" name="philHealth" accept="application/pdf,image/*" />
          </div>
          <div class="form-field">
            <label for="hospitalLogo">Hospital Logo</label>
            <input type="file" id="hospitalLogo" name="hospitalLogo" accept="image/*" required />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Login Credentials</legend>
        <div class="form-row">
          <div class="form-field">
            <label for="loginEmail">Login Email</label>
            <input type="email" id="loginEmail" name="loginEmail" required />
          </div>
          <div class="form-field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required />
          </div>
        </div>
      </fieldset>

      <button type="submit">Submit Registration</button>
      <p>Already have an account? <a href="login.html">Log in here</a></p>
    </form>
  </div>

  <script src="hospital.js"></script>
</body>
</html>
